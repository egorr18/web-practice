<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Weekly Plan</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="lab4.css">
</head>
<body>
  <div class="planner">
    <div class="header-row">
      <div class="header-title">WEEKLY PLAN</div>
      <div class="header-fields">
        <label>WEEK OF <input type="text" class="short"></label>
        <label>HEALTHY HABIT <input type="text" class="medium"></label>
        <span>
          <label>ROCKED IT <input type="checkbox"></label>
          <label>ROOM FOR IMPROVEMENT <input type="checkbox"></label>
        </span>
      </div>
    </div>

    <div class="main-grid">
      <section class="sidebar">
        <div class="goals">
          <div class="side-title">TOP 3 GOALS</div>
          <div class="checklist">
            <label><input type="checkbox"><input type="text"></label>
            <label><input type="checkbox"><input type="text"></label>
            <label><input type="checkbox"><input type="text"></label>
          </div>
        </div>
        <div class="to-do">
          <div class="side-title">TO DO</div>
          <div class="empty"></div>
        </div>
        <div class="everything">
          <div class="side-title">EVERYTHING ELSE</div>
          <div class="checklist">
            <label><input type="checkbox"><input type="text"></label>
            <label><input type="checkbox"><input type="text"></label>
            <label><input type="checkbox"><input type="text"></label>
            <label><input type="checkbox"><input type="text"></label>
            <label><input type="checkbox"><input type="text"></label>
            <label><input type="checkbox"><input type="text"></label>
            <label><input type="checkbox"><input type="text"></label>
          </div>
        </div>
        <div class="next-week">
          <div class="side-title">NEXT WEEK</div>
          <div class="checklist">
            <label><input type="checkbox"><input type="text"></label>
            <label><input type="checkbox"><input type="text"></label>
          </div>
        </div>
      </section>

      <section class="week">
        <div class="day"><div class="day-title">MONDAY <input type="checkbox"></div><textarea></textarea></div>
        <div class="day"><div class="day-title">TUESDAY <input type="checkbox"></div><textarea></textarea></div>
        <div class="day"><div class="day-title">WEDNESDAY <input type="checkbox"></div><textarea></textarea></div>
        <div class="day"><div class="day-title">THURSDAY <input type="checkbox"></div><textarea></textarea></div>
        <div class="day"><div class="day-title">FRIDAY <input type="checkbox"></div><textarea></textarea></div>
        <div class="day"><div class="day-title">SATURDAY <input type="checkbox"></div><textarea></textarea></div>
        <div class="day"><div class="day-title">SUNDAY <input type="checkbox"></div><textarea></textarea></div>
      </section>
    </div>
  </div>
</body>
</html>
